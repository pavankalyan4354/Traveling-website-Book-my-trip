     <!-- login start  -->
     <div class="container wrapper paddingTopDesktop-fifty paddingTopMobile-fifty wrapper">
        <div class="form-container wrapper">
            <h1>Login</h1>
            <form class="wrapper">
                <label for="name">
                    <i class="fa fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </label>
                <label for="email">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                </label>
                <label for="password">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password">
                </label>
                <label for="confirm-password">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password">
                </label>
                <label class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <span>I agree all statements in <a href="#">Terms of service</a></span>
                </label>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="already-member">I am already member</a>
        </div>
        <div class="image-container">
            <img src="./my-image/Loginphoto.jpg" alt="Illustration">
        </div>
    </div>
