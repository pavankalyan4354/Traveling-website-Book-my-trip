<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meaning AI</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
}

input {
    width: 70%;
    padding: 8px;
    margin-right: 10px;
}

button {
    padding: 8px 16px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

#wordMeaning {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header>
        <h1>Word Meaning AI</h1>
    </header>
    <main>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <button onclick="getWordMeaning()">Get Meaning</button>
        <div id="wordMeaning"></div>
    </main>
    <script>
        // script.js
function getWordMeaning() {
    const word = document.getElementById('wordInput').value;
    // Call AI service or API to get word meaning and description
    const meaning = `Meaning of ${word}: Lorem ipsum dolor sit amet, consectetur adipiscing elit.`;
    document.getElementById('wordMeaning').innerText = meaning;
}

    </script>
</body>
</html>
