<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Game</title>
     <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

     </style>
</head>
<body>
    <h1>Welcome to the Dragon Game!</h1>
    <p>Click the button to slay the dragon!</p>
    <button id="slayButton">Slay the Dragon</button>
    <script src="script.js"></script>
    <script>
        const slayButton = document.getElementById('slayButton');

slayButton.addEventListener('click', () => {
    alert('You have slain the dragon! Congratulations!');
});

    </script>
</body>
</html>
